type JWT {
  jwt: String
}

type User {
  id: ID!
  firstName: String
  lastName: String
  password: String
  email: String!
}

input RegisterUserInput {
  firstName: String!
  lastName: String!
  password: String!
  email: String!
}

type Query {
  jwt(email: String!, password: String!): JWT
  user(id: ID!): User
}

type Mutation {
  register(registerUserInput: RegisterUserInput): User!
}
